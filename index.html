<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <title>Hope You Feel Better ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka One', 'Bubblegum Sans', cursive, sans-serif;
            background: linear-gradient(135deg, #ffb3d9, #ff80cc, #ff4da6);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Faint repeating heart.gif background */
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image: url('heart.gif');
            background-size: 60px;
            background-repeat: repeat;
            opacity: 0.1; /* Subtle */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        .main-message {
            font-size: 3.5rem;
            color: white;
            text-shadow: 3px 3px 0px #cc0066, 6px 6px 20px rgba(0,0,0,0.3);
            text-align: center;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        .pug-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            z-index: 10;
            position: relative;
        }

        /* The pixel pug images */
        .pug {
            width: 80px;               /* adjust size as needed */
            height: auto;
            animation: pugBounce 1.5s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .pug:hover {
            transform: scale(1.2);
        }

        .pug:nth-child(1) {
            animation-delay: 0s;
        }
        .pug:nth-child(2) {
            animation-delay: 0.3s;
        }
        .pug:nth-child(3) {
            animation-delay: 0.6s;
        }

        .love-message {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 0px #cc0066, 4px 4px 15px rgba(0,0,0,0.3);
            text-align: center;
            margin-top: 2rem;
            animation: heartbeat 2s ease-in-out infinite;
            z-index: 10;
            position: relative;
        }

        .explosion {
            position: absolute;
            pointer-events: none;
            z-index: 20;
        }

        .explosion-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff69b4;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        .floating-hearts {
            position: fixed;
            font-size: 2rem;
            color: #ff1a8c;
            pointer-events: none;
            animation: floatUp 4s linear infinite;
            z-index: 5;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes pugBounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes explode {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(0) translate(var(--dx), var(--dy));
                opacity: 0;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .main-message {
                font-size: 2.5rem;
                padding: 0 1rem;
            }
            
            .pug {
                width: 60px; /* slightly smaller on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Faint repeating heart.gif background -->
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="container">
        <!-- Main â€œHope You Feel Better!â€ message -->
        <h1 class="main-message">Hope You Feel Better! ðŸ’•</h1>
        
        <!-- Replace emojis with your pixel pug image (saved as pug.png) -->
        <div class="pug-container">
            <img src="pug.png" class="pug" alt="Pixel Pug 1" onclick="createExplosion(this)">
            <img src="pug.png" class="pug" alt="Pixel Pug 2" onclick="createExplosion(this)">
            <img src="pug.png" class="pug" alt="Pixel Pug 3" onclick="createExplosion(this)">
        </div>
        
        <!-- A little love note below -->
        <div class="love-message">I love you chiki ðŸ’–</div>
    </div>

    <script>
        // Create explosion effect around the clicked element
        function createExplosion(element) {
            const rect = element.getBoundingClientRect();
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = (rect.left + rect.width / 2) + 'px';
            explosion.style.top = (rect.top + rect.height / 2) + 'px';
            
            document.body.appendChild(explosion);
            
            // Generate 20 small particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                
                const angle = (Math.PI * 2 * i) / 20;
                const distance = Math.random() * 80 + 40; // random distance
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                
                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');
                particle.style.animationDelay = Math.random() * 0.1 + 's';
                
                // Random pinkish/fuchsia/white color
                const colors = ['#ff69b4', '#ff1a8c', '#ff4da6', '#ffb3d9', '#ffffff'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                explosion.appendChild(particle);
            }
            
            // Remove explosion container after animation completes
            setTimeout(() => {
                explosion.remove();
            }, 1000);
        }

        // Create floating heart emojis that drift upward
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-hearts';
            heart.innerHTML = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'ðŸ’ž'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(heart);
            
            // Remove after it floats up
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Kick off floating hearts at intervals
        setInterval(createFloatingHeart, 1500);
        
        // Create a few initial hearts on load
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingHeart, i * 500);
        }

        // Allow clicking on the main message to trigger an explosion too
        document.querySelector('.main-message').addEventListener('click', function() {
            createExplosion(this);
        });
    </script>
</body>
</html>
